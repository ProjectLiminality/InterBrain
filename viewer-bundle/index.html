<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{DREAMNODE_NAME}} - DreamSong</title>
  <meta name="description" content="DreamSong from InterBrain - A decentralized knowledge management system">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      overflow-y: scroll;
    }

    #root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: auto;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #ffffff;
    }
  </style>
  <script type="module" crossorigin src="./assets/main-C5vZSl4k.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-C5osEuDF.css">
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Loading DreamSong...</div>
    </div>
  </div>

  <div class="footer">
    <p>
      Powered by <a href="https://github.com/ProjectLiminality/InterBrain" target="_blank" rel="noopener noreferrer">InterBrain</a>
      â€¢ Part of <a href="https://opencollective.com/liminality" target="_blank" rel="noopener noreferrer">Project Liminality</a>
    </p>
  </div>

  <!-- DreamSong data will be injected here -->
  <script id="dreamsong-data" type="application/json">
    {{DREAMSONG_DATA}}
  </script>

</body>
</html>
