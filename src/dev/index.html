<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamSpace Browser Demo</title>
  <style>
    /* Reset and full-screen styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Ensure Three.js canvas gets proper sizing */
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./browser-demo.tsx"></script>
</body>
</html>
