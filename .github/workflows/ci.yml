name: CI

on:
  push:
    branches: [main, 'epic/*', 'feature/*']
  pull_request:
    branches: [main]

jobs:
  check-all:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        timeout-minutes: 3

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Run lint
        run: npm run lint
        timeout-minutes: 2

      - name: Run typecheck
        run: npm run typecheck
        timeout-minutes: 3

      - name: Run tests
        run: npm run test
        timeout-minutes: 5

  install-script-syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Verify install.sh syntax
        run: bash -n install.sh

      - name: Test --ci flag parsing
        run: |
          # Verify the script accepts --ci flag and outputs CI mode message
          # Note: We can't run the full install in CI, just test parsing
          bash -c 'source <(head -120 install.sh); echo "CI_MODE=$CI_MODE"'

          # Test that command_exists function works
          bash -c '
            source <(sed -n "117,120p" install.sh)
            command_exists bash && echo "command_exists: OK"
          '
